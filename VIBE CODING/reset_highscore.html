<!DOCTYPE html>
<html>
<head>
    <title>Reset High Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #8B008B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6B006B;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset High Score</h2>
        <button onclick="resetHighScore()">Reset High Score</button>
        <div id="status"></div>
    </div>

    <script>
        function resetHighScore() {
            localStorage.removeItem('hamsterHighScore');
            document.getElementById('status').textContent = 'High score has been reset!';
            document.getElementById('status').style.color = 'green';
        }
    </script>
</body>
</html>
